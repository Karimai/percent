{% extends "base.html" %}

{% block content %}
  <h1>Residence</h1>
  <table>
    <tr>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Country</th>
    </tr>
    {% for residence in residences %}
    <tr>
      <td>{{ residence.start_date }}</td>
      <td>{{ residence.end_date }}</td>
      <td>{{ residence.status }}</td>
      <td>{{ residence.country }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
