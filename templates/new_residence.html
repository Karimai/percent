{% extends "base.html" %}

{% block title %}
  <title>User registration</title>
{% endblock %}

{% block content %}
  <div class="container">
    <h2>New Residence</h2>
    {% if msg %}
      <div class="alert alert-primary" role="alert">
        {{ msg }}
      </div>
    {% endif %}
    {% for error in errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}

    <form method="post">
      <div class="row mb-3">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <select class="form-control" id="country" name="country" required></select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="start-date" class="col-sm-2 col-form-label">From:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="start-date" name="start-date" placeholder="yyyy-mm-dd" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="end-date" class="col-sm-2 col-form-label">To:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="end-date" name="end-date" placeholder="yyyy-mm-dd">
        </div>
      </div>
      <div class="row mb-3">
        <label for="status" class="col-sm-2 col-form-label">Status:</label>
        <div class="col-sm-10">
          <select class="form-select" id="status" name="status">
          <option value="motherland">Motherland</option>
          <option value="travel">Travel</option>
          <option value="study">Study</option>
          <option value="work">Work</option>
        </select>
        </div>
      </div>
      <div class="row mb-3">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Include jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Include Date Range Picker -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <script>
    var selectedCountry = "";
  </script>
  <script type="text/javascript" src="/static/js/utility.js"></script>

{% endblock %}
