{% extends "base.html" %}

{% block title %}
	<title> Home Page </title>
{% endblock %}

{% block content %}
	<div class="container">
		{% if msg %}
			<div class="alert alert-success" role="alert">
  				{{ msg }}
			</div>
		{% elif errors %}
			{% for error in errors %}
				<div class="alert alert-danger" role="alert">
					{{ error }}
  				</div>
			{% endfor %}
		{% else %}
		{% endif %}
	</div>
{% endblock %}
