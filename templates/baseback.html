<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
      /* CSS styles for the login section */
      .login-section {
        float: right;
        margin-top: 10px;
        margin-right: 20px;
      }

      /* CSS styles for the menu bar */
      .menu-bar {
        background-color: #f2f2f2;
        padding: 10px;
      }

      .menu-bar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu-bar ul li {
        display: inline-block;
        margin-right: 10px;
      }

      .menu-bar ul li a {
        text-decoration: none;
        color: #333;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="menu-bar">
      <ul>
        <li><a href="/user">User</a></li>
        <li><a href="/residence/residences">Residence</a></li>
      </ul>
    </div>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    {% block login %}
      {% if username %}
        <div class="user-section">
          <p>Welcome, {{ username }}!</p>
        </div>
      {% endif %}
    {% endblock %}

  </body>
</html>
